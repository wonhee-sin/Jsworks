<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $("h2").css("color", "#00f");    
            $(".info").css({"border":"2px solid #ccc", "border-top":"5px solid #f00"});
            // {속성1:속성값1, 속성2:속성값2} 객체방식으로 사용 가능
            $("#intro").css("background", "greenyellow");    
            $(".info").append("<p>나는 서울에 살아요.</p>"); // 맨 뒤에 추가
            $(".pic").append("<img src='./images/cat.jpg' alt='고양이'>"); // 사진 추가
            $("#msg").append("오늘도 좋은 하루 되세요!!<br>아님 말구 ㅎ"); // 문자열 추가
            $("#msg").css({
                "color":"blue", 
                "font-weight":"bold",
                "font-size":"2em"
            });
            // ----- 어제 한 내용 -----

            
        });
    </script>
</head>
<body>
    <h2>어서오세요 방문을 환영합니다.</h2>
    <div class="info">
        <p id="intro">내 이름은 김초엽입니다.</p>
    </div>
    <div class="pic"></div>
    <div id="msg"></div>
</body>
</html>
