<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parent() 함수</title>
    <style>
        .content{width: 800px; margin: 0 auto;}
        .wrap *{
            display: block;
            border: 2px solid #ddd;
            color: lightgray;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $("span").parent().css({"color":"red", "border":"2px solid blue"});
            // $("li").eq(1).css({"border":"2px solid red"});
            $("li").first().next().css({"border":"2px solid red"});
            // $("li").has("span").next().css({"border":"2px solid red"});
        });
    </script>
</head>
<body>
    <div class="content">
        <div class="wrap">
            <ul>ul (grandparent)
                <li>li (direct parent)
                    <span>span</span>
                </li>
                <li>li (parent)</li>
                <li>li (parent)</li>
            </ul>
        </div>
    </div>
</body>
</html>
