<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Math 객체의 함수</title>
     <script>
          console.log(Math.max(10,20,30,87));
          console.log(Math.min(10,20,30,87));

          console.log(Math.ceil(10.2));  //올림 - 11
          console.log(Math.round(10.2)); //반올림 - 10

          console.log(Math.sqrt(16)); //제곱근 - 4
          console.log(Math.pow(3, 3)); //거듭 제곱 - 27

          console.log(Math.abs(-10));

          //사용자의 함수
          function myAbs(x){
               if(x < 0){
                    x = x * (-1);
               }
               return x;
          }


          //거듭제곱 정의
          function myPow(x,y){
               let num = 1;
               for(i=1;i<=y;i++){  
                    num = num * x;
               }
               return num;
          }

     /*
     i = 1, num = 1*2 = 2
     i = 2, num = 2*2 = 4
     i = 3, num = 4*2 = 8
     i = 4, num = 8*2 = 16
     i = 5, num = 16*2 = 32
     i = 6, num = 32*2 = 64
     */

          console.log(myPow(2,10));

          console.log(myAbs(0));
     </script>
</head>
<body>
     
</body>
</html>
