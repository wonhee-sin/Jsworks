<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>전역 변수와 지역 변수</title>
     <script>
          let kor = 90;
          function getScore(){
               kor = 100;
          }
          getScore();
          console.log(kor); //100

          let eng = 90;
          let score = function(){
               let eng = 100; //지역변수
               console.log(eng);//100
          }

          score();
          console.log(eng);//90
     </script>
</head>
<body>
     
</body>
</html>
