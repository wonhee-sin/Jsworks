<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>hover()</title>
     <style>
          *{margin: 0; padding: 0;}
          .pic{
               overflow: hidden;
          }
          .pic img{
               opacity: 0;
               transform: translateY(200px);
               transition: all 0.5s ease;
               vertical-align: top;
          }

          .pic img.on{
               transform: translateY(0);
               opacity: 1;
          }
          button{
               position: absolute;
               top : 200px;
               z-index: 1;
               width: 200px;
               height: 50px;
               border: none;
               background: #333;
               color: #fff;
               cursor: pointer;
          }
     </style>
     <script src="./js/jquery-3.6.0.js"></script>
     <script>
          $(document).ready(function(){

               $("button").hover(
                    function(){
                    $(".pic img").toggleClass("on");
               
               },  
               
                    function() {
                    $(".pic img").toggleClass("on");
               }
               );
          
          })
     </script>
</head>
<body>
     <button>hover event</button>
     <div class="pic"><img src="./img/4.jpg" alt="jQuery"></div>
</body>
</html>
