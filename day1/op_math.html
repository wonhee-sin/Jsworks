<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>산술 연산자</title>
</head>
<body>
     <script>

          var num1 = 8, num2 = 5;
          var result = 0;

          result = num1 + num2;
          console.log(result);

          result = num1 - num2;
          console.log(result);

          result = num1 * num2;
          console.log(result);

          result = num1 / num2;
          console.log(result);

          result = num1 % num2;
          console.log(result);

          // 증가, 감소 연산자

          var a = 1;
          ++a;
          console.log(a);

          var a = 1;

          a--;

          console.log(a);

          //과목의 총점과 평균을 계산하는 프로그램
          let mathScore = 70;
          let engScore = 83;
          let total = 0;        //초기화 방법 :정수는 0 실수는 0.0 문자는 ""
          let avg = 0.0;

          total = mathScore + engScore;
          avg = total / 2;
          document.write("평균" + avg);

     </script>
</body>
</html>
