<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>전역 변수의 유효 범위</title>
</head>
<body>
     <script>
          let x = 0;

          function oneUp(){
               x++;
               return x;
          }

          console.log(oneUp());
          console.log(oneUp());
          console.log(oneUp());
          console.log(oneUp());
     </script>
</body>
</html>
