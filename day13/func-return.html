<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>return이 있는 함수</title>
</head>
<body>
     <script>
          //return이 있는 함수
          //매개변수는 자료형(let ,var)를 생략함
          //매개병수가 1개
          function square(x){
               return x * x;
          }

          //매개 변수가 2개
          function add(x, y){
              return x + y;
          }

          //변환값을 num에 저장
          let num = square();

          document.write(num);

          document.write("<br>");

          //두 값을 입력
          let result = add(4,5);
          document.write(result);
     </script>
</body>
</html>
