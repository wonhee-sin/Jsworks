<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>1 증가하는 함수</title>
     <style>
          body{
               text-align: center; margin-top: 20px;
          }
     </style>
</head>
<body>
     <h3>클릭하지 마시오</h3>
     <button type="button" onclick="oneUp()">클릭금지</button>
     <p id="click">누르지 마라고</p>
     <script>

          let x = 0;

          function oneUp(){
               x++;
               document.getElementById("click").innerHTML = x;
               if(x >=10 && x < 30){
                    document.getElementById("click").innerHTML = "그만 눌러";
               }else if(x >= 30){
                    document.write("그만하라고");
               }
          }

     </script>
</body>
</html>
