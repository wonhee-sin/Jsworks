<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <script>
          //구구단을 출력하는 함수
          function printgugu(x){
               for(let i =1; i <= 9; i++){
                    document.write(x + " X " + i + "= " + (x * i) + "<br>");
          }
          }

          printgugu(7);
     </script>
</body>
</html>
