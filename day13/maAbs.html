<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>절대값 계산 함수</title>
</head>
<body>
     <button type="button" onclick="maAbs(x)">계산</button>
     <p id="demo"></p>
<script>

     let x = Number(prompt("절댓값 계산기"));

     

     function maAbs(x){
          // x > 0 - x로 리턴
          
          //x < 0 - -x로 리턴
          if(x < 0){
               document.getElementById("demo").innerHTML = -x;
          }else{
               document.getElementById("demo").innerHTML = x;
          }
     }

     //호출

     // console.log(maAbs(n));
     
</script>

</body>
</html>
