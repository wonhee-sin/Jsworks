<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>함수의 정의와 호출</title>
</head>
<body>
     <script>
          //함수 생성 - Hello~ 를 출력하는 함수
          //return이 없는 함수
          //매개 변수가 없는 함수
          function sayhello(){
               document.write("Hello world!!<br>");
          }

          //매개변수가 있는함수

          function sayhello2(name){
               document.write(name + " Hello world!!<br>");
          }

          //호출(메모리에 로드)
          sayhello();

          sayhello2("wonhee");
     </script>
</body>
</html>
