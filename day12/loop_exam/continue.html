<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>continue문</title>
</head>
<body>
     <script>


          //1부터 10까지 자연수
          //1부터 5까지 출력
          
          for(let i = 1; i <= 10; i++){
               if(i > 5)
                    break;
               console.log(i);
          }

          //1부터 10까지 자연수 중에서 5를 제외한 수 출력

          for(let i = 1; i <= 10; i++){
               if(i == 5)
                    continue;
               console.log(i);
          }

               //1부터 10까지 자연수 중에서 5를 제외한 수 출력

                    for(let i = 1; i <= 10; i++){
               if(i > 5)
                    continue;
               console.log(i);
          }
     </script>
</body>
</html>
