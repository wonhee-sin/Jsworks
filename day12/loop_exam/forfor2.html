<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>중첩 for문</title>
</head>
<body>
     <script>
          let i = 0 , j = 0;
          for(i=0; i<=4; i++){
               for(j=1; j<=5; j++){
                    
                    document.write(i*5+j + " ");
               }
               document.write("<br>")
          }
     </script>
</body>
</html>
