<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>3의 배수</title>
     <style>
         div{  margin: 0 auto;
              text-align: center;
              padding: 0 15px 30px 15px;
          width: 600px;
          line-height: 2;
     border: 1px solid #ccc;}
     p{color: red;}
     </style>
</head>
<body>
     <div>
     <h2>3의 배수 찾기</h2>
     <script>
          let count = 0;
          for(let i =1; i <= 100; i++){
               if( i % 3 == 0){
               document.write(i + ", ");
               count++;
               }
          };
          document.write("<p>100까지의 3의 배수의 개수 : " + count + "</p>")
     </script>
     </div>

</body>
</html>
