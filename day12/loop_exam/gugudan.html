<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>구구단 만들기</title>
     <style>
          div{
               text-align: center;
               padding: 5px;
               margin: 10px;
               width: 100px;
               display: inline-block;
               border: 1px dotted #ccc;
          }
     </style>
</head>
<body>
     <h2>구구단</h2>
     <script>
          let i = 2 , j = 1;
          for(i = 2; i <= 9; i++){
               document.write("<div>");
               document.write("<p>"+i + " 단</p>");
               for(j = 1; j <= 9; j++){
                    document.write(i + " * " + j + " = " + (i*j));
                    document.write("<br>");
               }
               document.write("</div>");
          }

          document.write("<br>");
          document.write("<br>");
     // $ 찍기

     i = 0;
     j = 0;

     for(i = 1; i <=5; i++){
          for(j = 1; j <= 5; j++){
               document.write("$");
          }
          document.write("<br>");
     }

     document.write("<br>");

     for(i = 5; i >=1; i--){
          for(j = 1; j <= i; j++){
               document.write("$");
          }
          document.write("<br>");

     }
     </script>
</body>
</html>
