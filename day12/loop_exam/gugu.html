<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>구구단</title>
</head>
<body>
     <script>
          
          let i = 1;
          let num = Number(prompt("숫자를 입력하세요 구구단!"));
          let result;

          for(i =1; i <=9; i++){
               result = num * i;
               document.write(num + " * " + i + " = " + result + "<br>");
          }

     </script>
</body>
</html>
