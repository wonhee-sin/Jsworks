<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }
     header {
          height: 80px;
          background: #000;
          color: #fff;
          text-align: center;
          line-height: 80px;
     }

     .content {
          height: 330px;
          background: #ddd;
          text-align: center;
          line-height: 80px;
     }
     footer {
          height: 100px;
          border-top: 1px solid #ccc;
          text-align: center;
          line-height: 100px;
     }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 450px;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <header>헤더</header>
    <div class="visual">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./img/visual1.jpg"></div>
        <div class="swiper-slide"><img src="./img/visual2.jpg"></div>
        <div class="swiper-slide"><img src="./img/visual3.jpg"></div>
        <div class="swiper-slide"><img src="./img/visual4.jpg"></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
</div>
    <section class="content">콘텐츠</section>
    <footer>푸터</footer>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
  </body>
</html>
