<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <h1>로또 추첨 번호</h1>

     <script>
          let pick = [];

          for(i=0;i<6;i++){
               pick[i] = Math.floor(Math.random()*45) + 1;
               for(j=0; j<i; j++){
                    if(pick[j]==pick[i]){
                         i--;
                    }
               }
          }

          for(i=0;i<6;i++){
               document.write(pick[i] + " ");
          }
     </script>
</body>
</html>
