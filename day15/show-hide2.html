<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>숨기기와 보이기 이벤트 효과</title>
     <style>
          #item{
               width: 500px; margin: 0 auto;
               text-align: center;
               position: relative;
          }
          .btn_show{
               position: absolute;
               left: 60px; top: 260px;
               display: none;
          }
          .btn_hide{ 
               display: none;
               position: absolute;
               right: 80px; bottom: -10px;
          }
          .text{width: 400px; text-align: justify;
               margin: 0 auto;
               line-height: 1.5;
               /* 이미지 숨겨 놓음 */
               display: none;
          }
          img:hover + #show{
               display: block;
          }
          .btn_show:hover{
               display: block;
          }

          p:hover + #hide{
               display: block;
          }
          .btn_hide:hover{
               display: block;
          }

     </style>
</head>
<body>
     <div id="item">
          <img src="./img/flower1.jpg" alt="민들레">
          <button onclick="showText()" class="btn_show" id="show">상세설명 보기</button>
          <div class="text" id="detail">
               <h4>민들레</h4>
               <p>어디서나 매우 흔하게 보이는 잡초로써 바닥에 딱 붙어서
                    꽃봉오리 하나가 쑥 올라온다. 톱니 모양의 잎새와 눈에
                    확 띄는 노란 꽃이 인상적이다. 특히 꽃이 지고 나면 솜털
                    모양의 깃을 가진 씨앗들이 나오는데 바람을 타고 날아가서
                    널리 퍼진다.
               </p>
               <button onclick="hideText()" class="btn_hide" id="hide">상세설명 닫기</button>
          </div>
     </div>
     <script src="./js/flower.js"></script>
</body>
</html>
