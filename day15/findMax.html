<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>최대, 최소값 찾기</title>
</head>
<body>
     <script>
          //최대값
          //입력
          let number = [17, 92, 33, 25, 56, 81, 103, 5];
          let maxV = number[0]; //17
          let minV = number[0]; //17
          //연산
          for(let i = 0; i < number.length; i++){
               if(maxV < number[i]){
                    maxV = number[i];
               }
          }

          //출력
          console.log(maxV);

          //최소값 찾기

          for(let i = 0; i < number.length; i++){
               if(minV > number[i]){
                    minV = number[i];
               }
          }

          //출력
          console.log(minV);
     </script>
</body>
</html>
