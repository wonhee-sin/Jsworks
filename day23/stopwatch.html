<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          *{margin: 0; padding: 0;}
          body{
               height: 100vh;
               display: flex;
               flex-direction: row;
               align-items: center;
               justify-content: center;
          }
          .box{width: 200px; height: 200px;}
          .timerBox{width: 200px; outline: 2px solid black;}
          .timerBox .time{
               font-size: 30pt;
               color: #444;
               text-align:center;
          }
          .btnBox{margin: 20px auto; text-align: center;}
          .btnBox .fa{
               margin: 0px 5px;
               font-size: 30pt;
               color: #ff6600;
               cursor: pointer;
          }
     </style>
     <script src="https://kit.fontawesome.com/763058e1c4.js" crossorigin="anonymous"></script>
     <script src="./js/jquery-3.6.0.js"></script>
     <script src="./js/stopwatch.js"></script>
</head>
<body>
     <div id="box" class="box">
          <div id="timerBox" class="timerBox">
               <div id="time" class="time">00:00:00</div>
          </div>
          <div class="btnBox">
               <i id="startbtn" class="fa-solid fa-play"></i>
               <i id="pausebtn" class="fa-solid fa-pause"></i>
               <i id="stopbtn" class="fa-solid fa-stop"></i>

          </div>
     </div>
</body>
</html>
