<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>setTimeout() 함수</title>
</head>
<body>
     <div>
          <img src="./img/cup-1.png" id="pic" alt="red cup">
     </div>

     <script>
          document.getElementById("pic");

          pic.onclick = function(){

               setTimeout(function(){
                    pic.src = "./img/cup-2.png";
               },1000);
          }
     </script>
</body>
</html>
