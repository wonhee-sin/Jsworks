<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>2차원 배열 생성과 사용</title>
     <script>
          //이차원 배열 2행 3열
          let number = [
               [1, 2, 3],
               [4, 5, 6, 7]
          ]

          //조회(출력)
          console.log(number[0][0]);
          console.log(number[0][1]);
          console.log(number[0][2]);
          console.log(number[1][0]);
          console.log(number[1][1]);
          console.log(number[1][2]);

          //배열의 크기
          console.log("배열의 개수(항) : " + number.length);
          console.log("배열의 개수(열) : " + number[1].length);

          //요소 수정
          number[0][2] = 10;

          //전체 출력
          for(i=0; i<number.length; i++){
               for(j=0; j<number[i].length;j++){ //열의크기는 인덱스로
                    console.log(number[i][j]);
               }
          }

          //연산 - 합계, 평균
          let sumV = 0;
          let avgV = 0.0;
          let count = 0;

          for(i=0; i<number.length; i++){
               for(j=0; j<number[i].length;j++){ //열의크기는 인덱스로
                    sumV += number[i][j];
                    count++;
               }
          }
          //평균 = 합계 / 개수

          avgV = sumV / count;
          console.log("합계 : " + sumV);
          console.log("개수 : " + count);
          console.log("평균 : " + avgV);
     </script>
</head>
<body>
     
</body>
</html>
