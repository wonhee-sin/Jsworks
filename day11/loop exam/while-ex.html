<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>while문 사용</title>
</head>
<body>
     <script>
          /*
               초기값(변수 선언)

               while(조건문){
                    실행문;
                    증강값;
               }
          */
     // "안녕"을 10번 출력

          var i =1;
          while(i <= 10){
               document.write("안녕? " + i + "<br>" );
               i*=2;
          }
          document.write("^-^<br>")
     </script>
</body>
</html>
