<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>while if break</title>
</head>
<body>
     <script>
          let i = 1;
          let sum_v = 0;
          while(true){
               if(i > 10)
                    break;
                    sum_v += i;
                    i++;
          }

          console.log("합계 : " + sum_v);
     </script>
</body>
</html>
