<!DOCTYPE html>
<html lang="en">
<head>

     <title>while문 합계 구하기</title>

<body>
     <script>
          let sumV = 0;
          let i = 0;
          /*
          sumV = sumV + 1; // 1
          sumV = sumV + 2; // 3
          sumV = sumV + 3; // 6
          sumV = sumV + 4; // 10
          sumV = sumV + 5; // 15
          */

          while(i < 10){
               i++;  //먼저 1 증가 후 더하기
               sumV += i;
               console.log(i + "," + sumV);
          }

     </script>
