<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>데이터 형 변환</title>
</head>
<body>
     <script>

          //Number() 함수

          let n1 = Number("10");
          console.log(n1);
          let n2 = Number("2.54");
          console.log(n2);

          //parseInt()함수 - 10 or 10a도 가능

          let n3 = parseInt("10");
          console.log(n3);
          //parseFloat()함수
          
          let n4 = parseFloat(2.54);
          console.log(n4);

          //toString()함수
          let val1 = 100;
          let val2 =  1;
          let str = val1.toString() + val2.toString();
          console.log(str); // 1001
     </script>
</body>
</html>
