<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>유효성 검사</title>
     <script>
          function checkLogin(){
               let login = document.login;
               let id = login.id; //id 변수
               let pw = login.pw; //password 변수

               if(id.value == "" || id.value.length < 4 || id.value.length > 15){
                    alert("아이디를 입력해주세요");
                    id.focus();
                    return false;
                    
               }else if(pw.value == ""){
                    alert("비밀번호를 입력해주세요");
                    pw.focus();
                    return false;
               }else{
                    login.submit();
               }
          }
     </script>
</head>
<body>
     <form action="#" method="post" name="login">
     <div>
          <label for="id">아이디</label>
          <input type="text" name="id" id="id">
     </div>
     <div>
          <label for="pw">비밀번호</label>
          <input type="password" name="pw" id="pw">
     </div>
     <div>
          <input type="button" value="확인" onclick="checkLogin()">
     </div>
     </form>
</body>
</html>
