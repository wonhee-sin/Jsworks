<!DOCTYPE html>
<html lang="en">
<head>

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>정규 표현식</title>
     <script>
          //문자열의 일치 여부 - test() 함수
          //방법1 - / 표현식 /
          //방법2 - RegExp(표현식) 함수 사용

          let text = "Hello World!"

          //1.
          let pet1 = /World/; // 표현식
          let result = pet1.test(text);  //true, false
          // console.log(result);

          //2.
          let pet2 = new RegExp("Hello");
          let result2 =pet2.test(text);
          // console.log(result2);

          //문자열 및 글자수 일치 여부
          let id = "a123";

          // let regEx = /[0-9a-zA-z]{4}/; //'a123' 를 찾음
          // let regEx = /[0-9a-zA-z]/;    //'a'찾음(1개)
          let regEx = /[a-z]+/;      //'a123' 를 찾음
          console.log(regEx.test(id));


     </script>
