<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>제이쿼리 - 기본 선택자</title>
     <script src="./js/jquery-3.6.0.js"></script>
     <script>
          $(document).ready(function(){
               //기본 선택자
               //css(속성,속성값) 함수 - 스타일 지정
               $('*').css("background", "skyblue");
               $('h2').css({"color" : "#ff0", "font-family" : "궁서체 "}); //태그선택
               $('#demo').css("font-size","20px");
               $('.list').css("list-style","none");
               $('.list > li').css("margin","15px");

               //탐색(가상) 선택자
               $(".list li:odd").css("background", "yellow");
               $(".list li:even").css("background", "gray");
               $(".list li:first").css("color", "red");
               $(".list li:last").css("color", "blue");
          });
     </script>
</head>
<body>
     <h2>제이쿼리 선택자</h2>
     <p id="demo">아이디 선택자</p>
     <ul class="list">
          <li>봄</li>
          <li>여름</li>
          <li>가을</li>
          <li>겨울</li>
     </ul>
</body>
</html>
